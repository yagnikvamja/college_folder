<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="cal-grid">
        <input id="result" type="text" >
        <br>
        <button onclick="ClearResult()">AC</button>
        <button onclick="DeleteL()">C</button>
        <br>
        <button onclick="AppendResult('1')">1</button>
        <button onclick="AppendResult('2')">2</button>
        <button onclick="AppendResult('3')">3</button>
        <br>
        <button onclick="AppendResult('4')">4</button>
        <button onclick="AppendResult('5')">5</button>
        <button onclick="AppendResult('6')">6</button>
        <br>
        <button onclick="AppendResult('7')">7</button>
        <button onclick="AppendResult('8')">8</button>
        <button onclick="AppendResult('0')">9</button>
        <button onclick="AppendResult('9')">0</button>
        <button onclick="AppendResult('+')">+</button>
        <button onclick="AppendResult('-')">-</button>
        <button onclick="AppendResult('*')">/</button>
        <button onclick="CalculateResult()">=</button>

    </div>
    <script>
        function AppendResult(value) {
            document.getElementById("result").value += value;
        }
        function ClearResult() {
            document.getElementById("result").value = '';
        }
        function DeleteL(){
            var all = document.getElementById('result').value;
            document.getElementById('result').value = all.slice(0, all.length - 1);
        }
        function CalculateResult() {
                var all = document.getElementById("result").value;
                var r = eval(all);
                document.getElementById("result").value = r;
                }
    </script>
</body>
</html>
